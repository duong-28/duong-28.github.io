<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="header">
        <a href="#" class="logo">LN</a>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger">
            <i class='bx bx-menu'></i>
        </label>
        <nav class="navbar">
            <a href="#home" class="active">Portfolio</a>
            <a href="#about">Bio</a>
            <a href="#about">Projects</a>
        </nav>
        <a href="#contact" class="contact">Work with me</a>
    </header>

    <section id="home" class="home">
        <div class="home-content">
            <h3>PORTFOLIO</h3>
            <div class="wrapper">
                <div class="typing-demo">
                    <h1>Lucy Nguyen</h1>
                </div>
            </div>
            <div class="btn-box">
                <a href="https://github.com/duong-28" target="_blank" class="btn-1">GIT HUB</a>
                <a href="https://www.linkedin.com/in/duong-nguyenthuy/" target="_blank" class="btn-2">LINKEDIN</a>

            </div>
        </div>
        <div class="img-box">
            <img src="Image.png" alt="">
        </div>
    </section>

    <section id="about" class="about">
        <div class="about-image">
            <img src="https://media3.giphy.com/media/CTX0ivSQbI78A/200.webp?cid=ecf05e473qb0oizzvbx24txjgqjjbuqy7a7gvbb49r8n3alf&ep=v1_gifs_search&rid=200.webp&ct=g" alt="">

            <p>Sometimes I ask computers for favors that end up amusing certain people.. </p>
            <a href="#" class="btn-2">Projects</a>
        </div>
    </section>

    <section id="contact" class="contact-form">
        <div class="contact-me">
            <h2>Work With Me</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-box">
                    <input type="number" placeholder="Phone Number">
                    <input type="Text" placeholder="Subject">
                </div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
                <input type="submit" value="Send Message" class="btn-1">
            </form>
        </div>
        <div class="contact-image">
            <img src="https://media3.giphy.com/media/MEjG5NXKKS68LvGIP2/giphy.webp?cid=ecf05e4732nj0vu88z1yy25sihc2nf5p10gdjbr1uiv3pwyr&ep=v1_gifs_search&rid=giphy.webp&ct=g" alt="">

            <a href="https://github.com/duong-28" target="_blank"><i class='bx bxl-github'></i></i></a>
